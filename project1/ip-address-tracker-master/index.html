<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>IP Address Tracker</h1>
    <form id="ip-form" aria-label="IP Address Search Form">
      <label for="ip-input" class="visually-hidden">IP address or domain</label>
      <input
        type="text"
        id="ip-input"
        placeholder="Search for any IP address or domain"
        aria-label="Search field"
        required
      />
      <button type="submit" id="search-btn">âž¤</button>
      <span class="input-error" id="input-error" aria-live="polite" hidden>
   
      </span>
    </form>
  </header>

  <section class="info-panel">
    <div class="info-block">
      <h2>IP Address</h2>
      <p id="ip">-</p>
    </div>
    <div class="info-block">
      <h2>Location</h2>
      <p id="location">-</p>
    </div>
    <div class="info-block">
      <h2>Timezone</h2>
      <p id="timezone">UTC -</p>
    </div>
    <div class="info-block">
      <h2>ISP</h2>
      <p id="isp">-</p>
    </div>
  </section>

  <div id="map" style="height: 500px;"></div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="scripts/app.js" defer></script>

  <!-- Accessibility Helper (Optional, for screen readers) -->
  <style>
    .visually-hidden {
      position: absolute;
      left: -9999px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
  </style>
</body>
</html>
