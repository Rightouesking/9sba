<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light py-4">
  <div class="container">
    <h1 class="text-center mb-4">My Personal Blog</h1>

    <!-- New Post Form -->
    <div class="card p-4 mb-4">
      <form id="postForm">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" class="form-control">
          <span class="text-danger small" id="titleError"></span>
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea id="content" class="form-control" rows="4"></textarea>
          <span class="text-danger small" id="contentError"></span>
        </div>

        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </div>

    <!-- Posts Display -->
    <div id="posts" class="row gy-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
